<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	//mult two numbers
	function mul(x,y){
		return x * y
	}

	//adds to numbers
    function add(x,y){
 		return x + y;
 	}

 	//uses a callback to process two numbers
 	function calculate(x,y,compute){
 		return compute(x,y);
 	}

 	var a = calculate(10,5,add);
 	console.log(a); //logs 15

	var b = calculate(10,5,mul);
	console.log(b); //log 50 

	//uses anonymous callback
	var c = calculate(10,5,function(x,y){
		return x - y;
	});
	console.log();
	


</script>
</body>
</html>
