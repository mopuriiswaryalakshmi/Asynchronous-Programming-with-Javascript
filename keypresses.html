<!DOCTYPE html>
<html>
<head>
	<title>Handling Key Presses</title>
</head>
<body>
     <script>

     	function handleKeyPress(){
     		console.log(event.key);
     	}
    	/*addEventListener takes 2 arguments 
     	1.event
     	2.eventhandler method*/
     	document.addEventListener('keypress',handleKeyPress)
     </script>
</body>
</html>
